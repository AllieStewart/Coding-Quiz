<!-- Start of code -->
<!DOCTYPE html>
<html lang="en">
    <!-- Includes default charset, viewport, then title of page with .css links -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz Challenge</title>
        <link rel="stylesheet" href="/assets/css/reset.css"/>
        <link rel="stylesheet" href="/assets/css/style.css"/>
    </head>

    <!-- Top of page -->
    <body>
    <header>
        <!-- "view-scores" and "time-left" IDs -->
        <h2><a href="#" id="view-scores">View high scores</a></h2>
        <h2>Time:<span id="time-left">0</span>sec</h2>
    </header>

    <!-- Main content of code -->
    <main>
        <!-- Coding Quiz Challenge start page -->
        <article class = "coding-quiz-title">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following coding-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </article>
        <!-- button 'Start' -->
        <button class="start-button">Start Quiz</button>

        <!-- Questions page -->
        <article class="game-questions">
            <h3>Question goes here</h3>
            <ol>
                <!-- Buttons for each of these Answers -->
                <li><button>Answer 1 goes here</button></li>
                <li><button>Answer 2 goes here</button></li>
                <li><button>Answer 3 goes here</button></li>
                <li><button>Answer 4 goes here</button></li>
            </ol>
        </article>

        <!-- End of quiz page -->
        <article class="game-over">
            <h3>All done!</h3>
            <p>Your final score is<span id="final-score">21</span>.</p> 
            <!-- Form id, label for, input, and button 'Submit' -->
            <form id="game-over-form">
                <label for="intials">Enter initials: </label>
                <input type="text" id="initials" maxlength="2"/>
                <button>Submit</button>
            </form>
        </article>

        <!-- High scores page -->
        <article class ="show-scores">
            <h3>High scores:</h3>
            <ol></ol>
            <!-- Buttons 'Go back' and 'Clear high scores' -->
            <button class="go-back-button">Go back</button>
            <button class="clear-hs-button">Clear high scores</button>
        </article>
        
        <!-- Correct!/Wrong! underneath Questions -->
        <article class="answers-correct-wrong">
            <h3 id="answer-state">Wrong!</h3>
        </article>

    </main>
        <!-- The .js file needed -->
        <script src="/assets/js/script.js"></script>

    </body>

</html>
<!-- End of code -->
